<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head><!-- End head -->

  <!-- Begin body -->
  <body>
    <!-- Begin header -->
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header><!-- End header -->
    
    <!-- Begin container -->
    <div class="container">
      
      <!-- Begin row-->
      <div class="row time-block" data-hour="9">
        <div class="col-1 hour pt-2">9AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="10">
        <div class="col-1 hour pt-2">10AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="11">
        <div class="col-1 hour pt-2">11AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="12">
        <div class="col-1 hour pt-2" value="12PM">12PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="13">
        <div class="col-1 hour pt-2">1PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="14">
        <div class="col-1 hour pt-2">2PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="15">
        <div class="col-1 hour pt-2">3PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="16">
        <div class="col-1 hour pt-2">4PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

      <!-- Begin row-->
      <div class="row time-block" data-hour="17">
        <div class="col-1 hour pt-2">5PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-md-1 saveBtn fas fa-save"></button>
      </div><!-- End row-->

  </div><!-- End Container -->

  <!-- Begin scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <!-- End scripts -->

 </body><!-- End body -->
</html>
